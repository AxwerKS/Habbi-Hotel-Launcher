<!DOCTYPE html>
<head>
  <title>Habbi Hotel - v1.0.4</title>
  <meta http-equiv="Refresh" content="0; url='http://26.9.205.50'" />
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
	#notification {
	  position: fixed;
	  bottom: 20px;
	  left: 20px;
	  width: 200px;
	  padding: 20px;
	  border-radius: 5px;
	  background-color: white;
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	}
	.hidden {
	  display: none;
	}
  </style>
</head>
<body>
	<div id="notification" class="hidden">
	  <p id="message"></p>
	  <button id="close-button" onClick="closeNotification()">
		Fechar
	  </button>
	  <button id="restart-button" onClick="restartApp()" class="hidden">
		Reiniciar
	  </button>
	</div>
  <script>
    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');
    const notification = document.getElementById('notification');
	const message = document.getElementById('message');
	const restartButton = document.getElementById('restart-button');
	ipcRenderer.on('update_available', () => {
	  ipcRenderer.removeAllListeners('update_available');
	  message.innerText = 'Uma nova atualização está disponível. Fazendo download...';
	  notification.classList.remove('hidden');
	});
	ipcRenderer.on('update_downloaded', () => {
	  ipcRenderer.removeAllListeners('update_downloaded');
	  message.innerText = 'Atualização baixada. Ela será instalada ao reiniciar. Reiniciar agora?';
	  restartButton.classList.remove('hidden');
	  notification.classList.remove('hidden');
	});
    ipcRenderer.send('app_version');
    ipcRenderer.on('app_version', (event, arg) => {
      ipcRenderer.removeAllListeners('app_version');
      version.innerText = 'Version ' + arg.version;
    });
  </script>
</body>
